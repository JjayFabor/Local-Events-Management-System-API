components:
  schemas:
    Admin:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - first_name
      - last_name
      - password
    Category:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
      required:
      - name
    CustomUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - first_name
      - last_name
      - password
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        event_name:
          type: string
          maxLength: 100
        event_hosts:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 200
        image_url:
          type: string
          format: uri
          maxLength: 200
        event_date:
          type: string
          format: date-time
        location:
          type: string
          maxLength: 100
        registration_deadline:
          type: string
          format: date-time
        capacity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        category:
          type: integer
      required:
      - capacity
      - category
      - created_at
      - description
      - event_date
      - event_hosts
      - event_name
      - id
      - image_url
      - location
      - registration_deadline
      - updated_at
    Message:
      type: object
      properties:
        message:
          type: string
      required:
      - message
    StatusEnum:
      enum:
      - UPCOMING
      - ONGOING
      - COMPLETED
      - CANCELED
      type: string
      description: |-
        * `UPCOMING` - UPCOMING
        * `ONGOING` - ONGOING
        * `COMPLETED` - COMPLETED
        * `CANCELED` - CANCELED
    Token:
      type: object
      properties:
        csrf_token:
          type: string
      required:
      - csrf_token
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
